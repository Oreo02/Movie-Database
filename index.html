<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap and JQuery -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS imports -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

  <!-- JS Imports -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
  <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. -->
  <script>
    $.widget.bridge('uitooltip', $.ui.tooltip);
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
</head>

<body>
  <ul class="nav nav-tabs">
  <li class="nav-item">

  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Movie Details</a>
  </li>
  <li class="nav-item">

  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Search</a>
  </li>
</ul>
  
 <div class="tab-content">
  <div class="tab-pane fade show active" id="list-view" role="tabpanel" aria-labelledby="home-tab"></div>

  <div class="tab-pane fade" id="posters-design" role="tabpanel" aria-labelledby="messages-tab"></div>
